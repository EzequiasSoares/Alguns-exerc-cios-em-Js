<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <section>      
        <header>
            <h1>Verificador de idade</h1>
        </header>
            <div>
                <p>Ano de Nascimento:
                    <input type="date" name="txtano" id="txtano" min="0">
                </p>
                <p>Sexo:</p>
                <input type="radio" name="radsex" id="mas" checked>
                <label for="mas">Másculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
                <p id="button">
                    <input id="clicavel" type="button" value="verificando" onclick="verificando()">
                </p>
            </div>
            <div id="res">
                <p>Preencha as informações a cima para ver o resultado!</p>
            </div>
        <script src="/progama.js"></script>
        </section>
</body>
</html>
